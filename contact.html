<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cosmo/bootstrap.min.css">
<script src="https://kit.fontawesome.com/1019d0d286.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/css/style.css">
<title>The Self Help Group</title>
</head>
<body>
    
 <div class="mailing-image">
    <img src="assets/images/faces.jpg" alt="">
 </div>
 <div class="contact-form">
    <form action="">
        <label for="name">Name</label>
        <br>
        <input type="text" id="name" name="name" placeholder="your name" class="form-field message-box">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" placeholder="your email" class="form-field message-box">
        <br>
        <label for="message">Message</label>
        <br>
        <input type="text" id="message" name="message" placeholder="type your message here" class="form-field message-box">
        <br>
        <input type="submit" value="submit" class="button email-submit">
    </form>
<div class="close"> 
    <button type="button" class="take-me-home"><a href="index.html" class="button">I've changed my mind</a></button>
</div>  
 
</body>
</html>
