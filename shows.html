<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Static website for The Self Help Group, a band from Brighton UK, built utilising HTML, CSS, media query, bootstrap, fontawesome and google fonts">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cosmo/bootstrap.min.css">
<script src="https://kit.fontawesome.com/1019d0d286.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="assets/css/style.css">
<title>The Self Help Group</title>
</head>
<body>
<!--Header with logo and menu fixed to top-->
    <header class="fixed-top">
<!--Logo start-->
        <a href="index.html" class="button">
            <h1 id="logo">The Self Help Group</h1>
        </a>
<!--Logo End-->  
<!--Main Nav start-->  
        <div class="center">
            <ul id="menu">
                <li>
                    <a href="index.html" class="button">Home</a>
                </li>
                <li>
                    <a href="watch.html" class="button">Watch</a>
                </li>
                <li>
                    <a href="stream.html" class="button">Stream</a>
                </li>
                <li>
                    <a href="shows.html" class="button active">Shows</a>
                </li>
            </ul>
        </div>
<!--Main Nav end-->
    </header>
<!--End Header-->
<!--hero image with callout to buy or stream new album
    code adapted from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_image_overlay_opacity-->
    <div class="image-overlay hero-image">
        <img src="assets/images/herobanner.jpg" alt="band members standing in a row wearing sunglasses and baseball caps" class="image">
        <div class="callout">
            <div class="callout-text">
                <p>Next Show 23rd May 8pm</p>
                <p>at Fiddlers Elbow - Brighton</p>
                <p><a href="https://www.fiddlerselbow.pub/" target="_blank" class="button add-to-cart">venue website here</a>
            </div>
        </div>
    </div>
<!--End Callout-->
<!--Start sign up info-->
    <div id="live-info" class="align-center">
        <h2>Show Info</h2>
        <p>Follow us on social media for show dates, or sign up below to get them in your inbox</p>
<!--Start sign up form validation syntax from https://verifalia.com/help/email-verification-widget/how-to-add-email-validation-in-html-forms-->        
        <div class="form">
            <form method="get" action="mailinglist.html" class="sign-up">
                <label for="email">Submit your email address below</label>
                <br>
                <input type="email" id="email" name="email" placeholder="e.g. Me@Ineedhelp.com" required class="form-field message-box">
                <br>
                <input type="submit" value="submit" class="button email-submit">
            </form>
        </div>
<!--End sign up form-->
    </div>    
<!--End sign up info-->
<!--Start image gallery-->
    <div class="show-image-container">
        <img src="assets/images/shows-img1.jpg" alt="screen printed poster for first ever gig in 2009 a flock of black birds and a single white bird flying overhead of a man in a suit holding a briefcase">
        <img src="assets/images/shows-img2.jpg" alt="the band performing on stage at The Green Door Store in Brighton">
        <img src="assets/images/shows-img3.jpg" alt="A close in picture of a man singing into a microphone whilst playing a guitar a female singer is slightly out of focus in the background">
        <img src="assets/images/shows-img4.jpg" alt="the band performing on a small stage at a location unknown">
        <img src="assets/images/shows-img5.jpg" alt="the band on a small stage in the corner of an ornate bar from 2021">
        <img src="assets/images/shows-img6.jpg" alt="the band performing on a stage in front of a large sculpture outside in the sunshine near the beach">  
    </div>
    <div class="festy">   
        <img src="assets/images/shows-wide-img.jpg" alt="the band on stage inside a festival tent, the audience are seated on bales of straw">
    </div>  
<!--End image gallery-->  
    <hr class="end-page-border">
<!--Start footer-->
    <footer>
<!--Start Social Media Links-->               
        <div class="socials">    
            <ul class="media-links">
                <li>
                    <a href="https://www.facebook.com/theselfhelpgroup" target="_blank" class="button" aria-label="Facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/thegroupies" target="_blank" class="button" aria-label="Twitter">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/theselfhelpgroup/" target="_blank" class="button" aria-label="Instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://theselfhelpgroup.bandcamp.com/" target="_blank" class="button" aria-label="Bandcamp">
                        <i class="fa-brands fa-bandcamp"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/@TheSelfHelpGroup" target="_blank" class="button" aria-label="Youtube">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://open.spotify.com/artist/5p8d8s6tNOBYt7W9CZ9giU" target="_blank" class="button" aria-label="Spotify">
                        <i class="fa-brands fa-spotify"></i>
                    </a>
                </li>
                <li>
                    <a href="https://music.apple.com/us/artist/the-self-help-group/591881482" target="_blank" class="button" aria-label="Apple music">
                        <i class="fa-brands fa-apple"></i>
                    </a>
                </li>
            </ul>
        </div>    
<!--End Social Media Links-->
<!--Start link to Contact us form-->               
        <div class="contact">
            <a href="contact.html" class="button">Contact Us</a>
<!--End link to Contact us form-->
<!--Start Copyright info-->            
        </div>
        <div class="copyright">
            <i class="fa-regular fa-copyright"></i> Copyright 2024 The Self Help Group
        </div>
<!--End Copyright info-->        
    </footer>
<!--End footer-->    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
